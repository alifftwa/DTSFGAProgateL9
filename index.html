<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="header">header</div>

    <div class="hero">
        <div class="hero-content">
            <h2 class="hero-text1">Majukan Pendidikan Gapai Generasi Emas</h2>
            <p class="hero-text2"> Ikuti kelas gratis tentang saluran digital mulai dari sosial media, membuat website
            </p>
            <p class="hero-text2">hingga cara memasarkan usaha di digital. Yuk ikuti kelas digital ini </p>
            <p class="hero-text2">jangan sampai ketinggalan ya!</p>

            <a class="btn-daftar" href="#"> Daftar Sekarang </a>
        </div>
    </div>


    <div class="content">content</div>

    <!-- form section created by Abastian Dwi Saputra -->
    <div class="form">
        <h2>Contact Us</h2>
        <div class="container">
            <div class="form-items">
                <div class="form-item form-left">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3966.2582037220473!2d106.8311359!3d-6.2296512!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3ee26e05b87%3A0x3aafa8f9ce65281b!2sAriobimo%20Sentral%20Building!5e0!3m2!1sid!2sid!4v1678877056726!5m2!1sid!2sid"
                        allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="form-item form-right">
                    <form>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email (Required)" required />
                        </div>
                        <div class="form-group">
                            <input type="number" name="phone" placeholder="Phone (Required)" required />
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Message (Required)" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end form section -->

    <div class="footer"> footer</div>

</body>
